<!--
    Atributos Globais mais utilizados
    -class
    -contenteditable - altera o conteudo
    -data-*
    -hidden - inibi o conteudo
    -id - o name nao pode se repetir
    -style - formatação no geral
    -tabindex - ordenação por ordem usando o TAB
    -title - Definir um titulo
--> 
 
<div class="Carrinho" contenteditable="true">
    <!-- elemento aqui dentro-->
</div>

<div class="Carrinho" data-id="" id="name" style="color:red">
    Conteudo
</div>

<div class="Carrinho" hidden>
    Conteudo
</div>

<div title="Definir um titulo">
    Conteudo
</div>
